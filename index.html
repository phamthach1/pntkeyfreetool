<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNT Key Tool Free</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="Facebook_creation_C1DE1C4F-BC36-4478-8090-1D2BE5F8DAE0.jpeg" alt="PNT Logo" class="logo">
            <h1>PNT KEY TOOL FREE</h1>
            <p>Nhận Key Free mỗi ngày!</p>
        </header>

        <main class="main-content">
            <div class="key-section">
                <label for="displayKey">KEY FREE:</label>
                <input type="text" id="displayKey" readonly value="Đang tải..." class="key-input">
                <button id="getKeyButton" class="btn primary-btn">
                    <i class="fas fa-key"></i> Lấy Key Free
                </button>
                <button id="copyKeyButton" class="btn secondary-btn">
                    <i class="fas fa-copy"></i> Sao Chép Key
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="music-section">
                <audio id="backgroundMusic" src="troi_ban_anh_sang.mp3" loop></audio>
                <button id="playMusicButton" class="btn music-btn">
                    <i class="fas fa-play"></i> Play Music
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 PNT Tool. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
